<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE-edge">
   <meta name="viewport" content="width=device-width, initial-scaled=1.0">
   <title>Welcome to your planet</title>
   <link rel="stylesheet" href="./stylo.css">
   <script type="text/javascript" src="./javascript.js"></script>
</head>

<body>
  
   <h1>Calcula tu peso en los siguientes planetas</h1>
   <p>Conozca su peso en el planeta seleccionado</p>
   <script>
      alert("Esto está funcionando con Java Script");
      var usuario = prompt("¿Cuál es tu peso?");
      var lugar = parseInt(prompt("¿Qué lugar elegiras? 1 para la Luna, 2 para Jupiter."));
      var gTierra = 9.8;
      var gluna = 1.6;
      var gJupiter = 24.8;
      var peso = parseInt(usuario);
      var peso_final;
      var nombre;

      if (lugar == 1) {
         peso_final = peso * gluna / gTierra;
         nombre = "Luna";

      } else if (lugar == 2) {
         peso_final = peso * gJupiter / gTierra;
         nombre = "Jupiter";
      }
      peso_final = parseInt(peso_final);
      document.write("Su peso en " + nombre + " es de " + peso_final + " Kilogramos.");
   </script> <br> <br>
 <section>
      <img class="foto" src="./Archivos/Nuevosplanetas.jepg.jpg" alt="La galaxia y sus planetas">
   </section>
</body>

</html>
